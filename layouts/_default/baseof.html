<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>

	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N626FXD" height="0" width="0"
			style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	{{- partial "header.html" . -}}
	{{ if not .IsHome}}
	{{ if and (ne .RelPermalink "/search/") (ne .RelPermalink "/blogs/") (ne .Type "blogs")}}

	{{ end }}
	{{- block "main" . }}{{- end }}
	{{- partial "footer.html" . -}}

</html>
